<h1 class="h2">New Contact</h1>
<hr>
<div class="row">
  <div class="col-xs-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
    <div class="alert alert-success" role="alert" [hidden]="!submitted">
      <button type="button" class="close" (click)="submitted = false" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      Contact added successfully!
    </div>
    <div>
      <form #contactForm="ngForm" (ngSubmit)="addContact(); contactForm.reset()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="model.email" #email="ngModel" autofocus="true">
          <p class="text-danger" [hidden]="email.valid || email.pristine">This field is required.</p>
        </div>

        <div class="form-group">
          <label for="first-name">First Name <span class="text-muted">- optional</span></label>
          <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]="model.firstName">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name <span class="text-muted">- optional</span></label>
          <input type="text" class="form-control" id="last-name" name="last-name" [(ngModel)]="model.lastName">
        </div>

        <div class="form-group">
          <label for="address">Address <span class="text-muted">- optional</span></label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address">
        </div>

        <div class="form-group">
          <label for="phone">Phone <span class="text-muted">- optional</span></label>
          <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone">

        </div>

        <div class="text-xs-right">
          <button type="button" class="btn btn-secondary" [routerLink]="['/']">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
