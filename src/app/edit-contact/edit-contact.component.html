<!-- Contact Edit -->
<div class="row" *ngIf="contact">
  <div class="col-xs-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-block">
        <h3 class="mb-0">Edit Contact</h3>
      </div>
      <div class="card-block">
        <form #editContactForm="ngForm" (ngSubmit)="update(contact); editContactForm.reset()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="contact.email" #email="ngModel" autofocus="true">
            <p class="text-danger" [hidden]="email.valid || email.pristine">This field is required.</p>
          </div>

          <div class="form-group">
            <label for="first-name">First Name <span class="text-muted">- optional</span></label>
            <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]="contact.firstName">
          </div>

          <div class="form-group">
            <label for="last-name">Last Name <span class="text-muted">- optional</span></label>
            <input type="text" class="form-control" id="last-name" name="last-name" [(ngModel)]="contact.lastName">
          </div>

          <div class="form-group">
            <label for="address">Address <span class="text-muted">- optional</span></label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="contact.address">
          </div>

          <div class="form-group">
            <label for="phone">Phone <span class="text-muted">- optional</span></label>
            <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="contact.phone">
          </div>

          <div class="text-xs-right">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!editContactForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
